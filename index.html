    <section class="comment-section">
      <div class="row">

          <div class="comment-area">

          </div>
          <hr>
          <hr>

      </div>

    <section class="add-comment-section">

      </div>

        <div class="col-sm-12 text-center">
          <textarea class="text-input"name="name" rows="8" cols="80"></textarea>
        </div>
      </div>
    </section>

    <section class="preview-section">
      <div class="row">
        <div class="col-sm-12 text-center">
          <div id="preview">
            <!-- Aquí aparecerá la vista previa del comentario -->
          </div>
          <button id="add-text" type="button" name="button">Enviar comentario</button>
        </div>
      </div>
